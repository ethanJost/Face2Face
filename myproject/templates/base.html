<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Face2Face{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
      body {
        padding-top: 70px;
        font-family: 'Roboto', sans-serif;
        background-color: #f5f5f5;
      }
      .navbar-brand {
        font-weight: bold;
        color: #fff !important;
      }
      .nav-link {
        color: #fff !important;
      }
      .hero {
        background-image: url('https://source.unsplash.com/random/1600x400');
        background-size: cover;
        background-position: center;
        color: #0000007e;
        padding: 100px 0;
        text-align: center;
      }
      .hero h1 {
        font-size: 4rem;
        font-weight: 700;
      }
      .footer {
        background-color: #212529;
        color: #bbb;
        padding: 20px 0;
        text-align: center;
        margin-top: 40px;
      }
      .alert {
        margin-top: 20px;
      }
    </style>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index')}}">Face2Face</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('create')}}">Create Location</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('report') }}">Activity Report</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('profile')}}">Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <h1>Welcome to Face2Face</h1>
        <p>Connecting people in the real world.</p>
        <a href="{{url_for('create')}}" class="btn btn-primary btn-lg">Get Started</a>
      </div>
    </section>

    <!-- Content -->
    <div class="container my-5">
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">{{ message }}</div>
      {% endfor %}
      {% block content %} {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Face2Face. All rights reserved.</p>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- Bootstrap JS with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
