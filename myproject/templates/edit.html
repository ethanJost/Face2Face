{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ location['name'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Location name"
               class="form-control"
               value="{{ request.form['name'] or location['name'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" placeholder="Location description"
                  class="form-control">{{ request.form['description'] or location['description'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <textarea name="address" placeholder="Location address"
                  class="form-control">{{ request.form['address'] or location['address'] }}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

<hr>

<form action="{{ url_for('delete', id=location['id']) }}" method="POST">
    <input type="submit" value="Delete Location"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this location?')">
</form>
{% endblock %}
